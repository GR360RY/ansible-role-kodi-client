---
# defaults file for kodi-client

kodi_client_enabled: True

kodi_repo: 'ppa:team-xbmc/ppa'   # Kodi Ubuntu ppa.
kodi_xsession: ubuntu            # Set to 'kodi' to run Kodi in standalone mode

# Helper Variables

kodi_host: "{{ ansible_default_ipv4.address }}"
kodi_mysqldb_host: "{{ ansible_default_ipv4.address }}"